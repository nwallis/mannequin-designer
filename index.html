<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>Mannequin Builder</title>
    <link rel="stylesheet" type="text/css" href="css/rappid.min.css">
    <link href="css/paper.css" rel="stylesheet"/>
    <link href="css/tooltip.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script>
      SVGElement.prototype.getTransformToElement = SVGElement.prototype.getTransformToElement || function (toElement) {
        return toElement.getScreenCTM().inverse().multiply(this.getScreenCTM());
      };
    </script>

    <!-- Rappid/JointJS dependencies: -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/lodash/index.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app/vendor/rappid.min.js"></script>

    <script src="dist/templates.js"></script>
    <script src="dist/app.js"></script>

  </head>
  <body>

    <section id="app" class="container-fluid">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Bar Fridges Australia Builder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Scenario</a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#" id="add-state">Add state</a>
                  </div>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">File</a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#" id="save-scenario">Save</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div id="paper"></div>
        </div>
        <div class="col-4" id="editor-container">
          <div id="element-type"></div>
        </div>
      </div>
    </section>

    <script type="text/template" id="modifier-type-template">
      <div class="row">
        <div class="col">
          <label for="modifier-name">Modifier name</label>
          <input type="text" id="modifier-name" value="<%= model_name  %>" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="modifier-type">Modifier type</label>
          <select id="modifier-type" name="">
            <option value="">Please select..</option>
            <option value="Ob" <%= (modifier_data.type == 'Ob') ? "selected" : "" %>>Ob</option>
          </select>
        </div>
      </div>
      <div id="modifier-parameters"></div>
    </script>

    <script type="text/template" id="modifier-type-ob-template"> 
      <div class="row">
        <div class="col">
          <label for="transition_type">Ob to modify</label>
          <select id="ob_property" class="select-value-change">
            <option value="">Please select...</option>
            <option value="heart_rate" <%= (modifier_data.params.transition_type == 'heart_rate') ? "selected" : "" %> >Heart rate</option>
            <option value="foot_smell" <%= (modifier_data.params.transition_type == 'foot_smell') ? "selected" : "" %> >Foot smell</option>
            <option value="hair_loss" <%= (modifier_data.params.transition_type == 'hair_loss') ? "selected" : "" %> >Hair loss</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="transition_type">Transition type</label>
          <select id="transition_type" class="select-value-change">
            <option value="">Please select...</option>
            <option value="linear" <%= (modifier_data.params.transition_type == 'linear') ? "selected" : "" %> >Linear</option>
            <option value="exponential" <%= (modifier_data.params.transition_type == 'exponential') ? "selected" : "" %> >Exponential</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="start_time">Start time</label>
          <input type="text" id="start_time" class="keypress-value-change" placholder="Enter a value" value="<%= modifier_data.params.start_time %>">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="end_time">End time</label>
          <input type="text" id="end_time" class="keypress-value-change" placholder="Enter a value" value="<%= modifier_data.params.end_time %>">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="relative-amount">Amount</label>
          <input type="text" id="relative_amount" class="keypress-value-change" placholder="Enter a value" value="<%= modifier_data.params.relative_amount %>">
        </div>
      </div>
    </script>

  </body>
</html>
